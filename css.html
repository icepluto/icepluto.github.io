<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css</title>
</head>
<body>
  <p>
    派生选择器：通过依据元素在其位置的上下文关系来定义样式，你可以使标记更加简洁<br>
    <pre>
      ul li{
        font:10px;
      }
    </pre>
    后代选择器：不论嵌套有多深都可以找到，例如：
    <pre>
      <code>
        ul em{
          font:red;
        }
      </code>
      <code>
        <ul>
          <li>
            <em>
              <code>hrllo</code>
              
            </em>
          </li>
        </ul>
      </code>
    </pre> 
  </p>
</body>
</html>
